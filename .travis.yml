language: generic
services:
  - docker

cache:
  directories:
    - $HOME/.ccache

git:
  quiet: true

env:
  global:
    - BUILDER=colcon
    - ROS_REPO=ros
    - CCACHE_DIR=$HOME/.ccache
    - UPSTREAM_WORKSPACE="rviz_visual_tools.repos"
  matrix:
    - ROS_DISTRO="eloquent"

install:
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci -b master
script:
  - .industrial_ci/travis.sh
